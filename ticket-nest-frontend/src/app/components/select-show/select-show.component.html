<!-- Client Header -->
<app-client-header></app-client-header>

<!-- Select Show Timing Section -->
<div class="min-h-screen bg-gray-950 text-white px-6 py-16">
  <div class="max-w-7xl mx-auto">
    <!-- Title -->
    <h2 class="text-4xl font-bold text-red-500 text-center mb-10">Select Show Timing</h2>

    <!-- No Shows Available -->
    <div *ngIf="showTimings.length === 0" class="text-center text-gray-400 text-lg mt-20">
      <p>No shows available for this cinema and movie.</p>
    </div>

    <!-- Show Cards -->
    <div *ngIf="showTimings.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-red-500/30 transition"
        *ngFor="let show of showTimings"
      >
        <h3 class="text-2xl font-semibold mb-2 text-white">{{ show.showDate }}</h3>
        <p class="text-gray-300"><strong>Time:</strong> {{ show.showTime }}</p>
        <p class="text-gray-300"><strong>Price:</strong> â‚¹{{ show.ticketPrice }}</p>
        <p class="text-gray-300 mb-4"><strong>Available Seats:</strong> {{ show.availableSeats }}</p>

        <button
          (click)="selectShow(show)"
          class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md font-medium transition"
        >
          Book Ticket
        </button>
      </div>
    </div>
  </div>
</div>
