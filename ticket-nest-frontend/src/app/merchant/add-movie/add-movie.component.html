<div class="min-h-screen bg-gray-950 text-white px-6 py-12">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-red-500 text-center mb-10">ðŸŽ¥ Add New Movie</h2>

    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="bg-gray-900 p-8 rounded-2xl shadow-lg space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="title" class="block mb-1 font-medium">Title</label>
          <input
            type="text"
            formControlName="title"
            id="title"
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div>
          <label for="duration_minutes" class="block mb-1 font-medium">Duration (minutes)</label>
          <input
            type="number"
            formControlName="durationMinutes"
            id="duration_minutes"
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div>
          <label for="genre" class="block mb-1 font-medium">Genre</label>
          <input
            type="text"
            formControlName="genre"
            id="genre"
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div>
          <label for="language" class="block mb-1 font-medium">Language</label>
          <input
            type="text"
            formControlName="language"
            id="language"
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div>
          <label for="release_date" class="block mb-1 font-medium">Release Date</label>
          <input
            type="date"
            formControlName="releaseDate"
            id="release_date"
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div>
          <label for="imageUrl" class="block mb-1 font-medium">Image URL</label>
          <input
            type="text"
            formControlName="imageUrl"
            id="imageUrl"
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
      </div>

      <div>
        <label for="description" class="block mb-1 font-medium">Description</label>
        <textarea
          formControlName="description"
          id="description"
          rows="4"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg font-semibold transition"
      >
        âž• Add Movie
      </button>
    </form>
  </div>
</div>
