<app-client-header></app-client-header>
<div class="min-h-screen bg-gray-950 text-white px-6 py-10">
  <h2 class="text-3xl font-bold text-center mb-8 text-red-500">ðŸŽ¬ Book Your Movie Show</h2>

  <div class="max-w-xl mx-auto mb-10">
    <input
      type="text"
      placeholder="Search movies..."
      [(ngModel)]="searchTerm"
      class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div
      class="bg-gray-900 rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition-transform"
      *ngFor="let movie of filteredMovies()"
    >
      <img
        [src]="movie.imageUrl"
        [alt]="movie.title"
        class="w-full h-56 object-cover"
      />

      <div class="p-4">
        <h3 class="text-xl font-semibold text-red-400">{{ movie.title }}</h3>
        <p class="text-sm text-gray-400 mt-1"><strong>Genre:</strong> {{ movie.genre }}</p>
        <p class="text-sm text-gray-400"><strong>Language:</strong> {{ movie.language }}</p>
        <p class="text-sm text-gray-400"><strong>Release:</strong> {{ movie.releaseDate | date }}</p>

        <button
          (click)="selectMovie(movie)"
          class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-semibold transition"
        >
          View Show Timings
        </button>
      </div>
    </div>
  </div>
</div>
