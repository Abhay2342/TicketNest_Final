<app-client-header></app-client-header>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-gray-800 p-6">
  <div class="bg-white/5 backdrop-blur-md p-10 rounded-2xl shadow-lg w-full max-w-md text-white border border-white/10">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-500">🎟️ Login to TicketNest</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="form-group">
        <label for="username" class="block mb-1 text-sm">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <div
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="block mb-1 text-sm">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          Password is required and should be at least 6 characters.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-500 transition-all duration-200 py-2 rounded-xl text-white font-semibold shadow-md"
      >
        Login
      </button>
    </form>
  </div>
</div>
